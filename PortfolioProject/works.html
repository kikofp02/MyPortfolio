    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2e37;
            color: #fff;
        }

        header {
            background-color: #2a2e37;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        header hr {
            border: none;
            height: 1px;
            background-color: #fff;
            opacity: 0.5;
            margin-left: 10%;
            margin-right: 10%;
        }
        
        .header-bar {
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 10%;
            margin-right: 10%;
        }
        
        .header-bar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
            padding: 10px 20px;
        }
        
        nav {
            display: inline-block;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: normal;
            padding: 10px;
            transition: font-weight 0.2s, color 0.2s;
            display: inline-block;
        }

        nav a:hover {
            font-weight: bold;
            transform: scale(1.1);
        }

        nav a.active {
            color: #00baba;
            font-weight: normal;
        }

        nav a.active:hover {
            font-weight: bold;
            transform: scale(1.1);
        }

        .main-container {
            padding: 40px 20px;
            text-align: center;
        }

    </style>
